<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Us</h1>
<form id="contact-us">
  Name <input type="text" name="subject" required><BR>
  Email<input type="email" name="email" required><BR>
  Description<textarea name="description" required></textarea><BR><BR>

  <!-- ADD THESE -->
 Issue <select name="type" required>
    <option value="Product/Flavour">Product/Flavour</option>
    <option value="Quality Concern">Quality Concern</option>
    <option value="Ingredients/Nutrition Info">Ingredients/Nutrition Info</option>
    <option value="Marketing/Advertising Info">Marketing/Advertising Info</option>
    <option value="Sponsorship">Sponsorship</option>
    <option value="PR Opportunity">PR Opportunity</option>
    <option value="Other">Other</option>
    <option value="Order Inquiries">Order Inquiries</option>
    <option value="Coupons/Rebates">Coupons/Rebates</option>
  </select><BR>

  Birthdate<input type="date" name="cf_birthdate" required><BR>

  <button type="submit">Submit</button>
</form>
  <script src="script.js"></script>
</body>
</html>
