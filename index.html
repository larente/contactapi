<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      background: #ffffff;
      margin: 40px auto;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: 700;
      font-size: 12px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 20px;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .upload-btn {
      display: block;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      width: 100%;
    }

    .submit-btn {
      background: #000;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .submit-btn:hover,
    .upload-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us</h1>
    <form id="contact-us" enctype="multipart/form-data">
      <label for="email">Email *</label>
      <input type="email" name="email" required />

      <label for="subject">Subject *</label>
      <input type="text" name="subject" required />

      <label for="description">Message *</label>
      <textarea name="description" required></textarea>

      <label for="type">Topic *</label>
      <select name="type" required>
        <option value="">Select</option>
        <option value="Product/Flavour">Product/Flavour</option>
        <option value="Quality Concern">Quality Concern</option>
        <option value="Ingredients/Nutrition Info">Ingredients/Nutrition Info</option>
        <option value="Marketing/Advertising Info">Marketing/Advertising Info</option>
        <option value="Sponsorship">Sponsorship</option>
        <option value="PR Opportunity">PR Opportunity</option>
        <option value="Other">Other</option>
        <option value="Order Inquiries">Order Inquiries</option>
        <option value="Coupons/Rebates">Coupons/Rebates</option>
      </select>

      <label for="cf_birthdate">Date of Birth *</label>
      <input type="date" name="cf_birthdate" required />

      <label>Upload an image (optional)</label>
      <div class="file-upload">
        <button type="button" class="upload-btn">Choose File</button>
        <input type="file" name="attachment" />
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
